<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Part 1</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script type="text/javascript" src="purify.js"></script>
    </head>
    <body>
        <main>
            <button id="alert">Alert</button>
            <script>
                document.getElementById("alert").addEventListener("click", showAlert, true);
                function showAlert() {
                    alert("Alert Pressed!");
                }
            </script>
            <button id="confirm">Confirm</button>
            <script>
                document.getElementById("confirm").addEventListener("click", showConfirm);
                function showConfirm() {
                    var result = confirm("Do you confirm this?");
                    if(result == true) {
                        document.getElementById("showOutput").textContent = "Confirm Result: True";
                    }
                    else {
                        document.getElementById("showOutput").textContent = "Confirm Result: False";
                    }
                }
            </script>
            <button class="button">Prompt</button>
            <button class="button">Safer Prompt</button>
            <br>
            <hr>
            <output id="showOutput"></output>
        </main>
    </body>
</html>
