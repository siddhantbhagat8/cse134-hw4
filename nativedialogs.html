<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Part 1</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script type="text/javascript" src="purify.js"></script>
    </head>
    <body>
        <main>
            <button id="alert">Alert</button>
            <script>
                document.getElementById("alert").addEventListener("click", showAlert, true);
                function showAlert() {
                    alert("Alert Pressed!");
                }
            </script>
            <button id="confirm">Confirm</button>
            <script>
                document.getElementById("confirm").addEventListener("click", showConfirm);
                function showConfirm() {
                    var result = confirm("Do you confirm this?");
                    if(result == true) {
                        document.getElementById("showOutput").textContent = "Confirm Result: True";
                    }
                    else {
                        document.getElementById("showOutput").textContent = "Confirm Result: False";
                    }
                }
            </script>
            <button id="prompt">Prompt</button>
            <script>
                document.getElementById("prompt").addEventListener("click", showPrompt);
                function showPrompt() {
                    var text = prompt("Enter some text:");
                    if(text == null) {
                        document.getElementById("showOutput").innerHTML = "User didn't enter anything";
                    }
                    else if(text == "") {
                        document.getElementById("showOutput").innerHTML = "User didn't enter anything";
                    }
                    else {
                        document.getElementById("showOutput").innerHTML = "Prompt Result: " + text;
                    }
                }
            </script>
            <button id="saferPrompt">Safer Prompt</button>
            <script src="purify.js"></script>
            <script>
                document.getElementById("saferPrompt").addEventListener("click", showSaferPrompt);
                function showSaferPrompt() {
                    var safe_text = prompt("Enter some text:");
                    if(safe_text == null) {
                        document.getElementById("showOutput").innerHTML = "User didn't enter anything";
                    }
                    else if(safe_text == "") {
                        document.getElementById("showOutput").innerHTML = "User didn't enter anything";
                    }
                    else {
                        var sanitized_text = DOMPurify.sanitize(safe_text);
                        document.getElementById("showOutput").innerHTML = "Prompt Result: " + sanitized_text;
                    }
                }
            </script>
            <br>
            <hr>
            <output id="showOutput" style="display: inline-block; padding: 10px; border: 2px solid black; font-size: 20px;"></output>
        </main>
    </body>
</html>
